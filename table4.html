<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fondo-gris-oscuro {
            background-color: darkgray;
            color: white; 
        }
    </style>
</head>
<body>
    <table border="2" cellpadding="5">
        <tr>
            <td rowspan="3">Item 1</td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td>Item 3</td>
            <td>Item 4</td>
        </tr>
        <tr>
            <td>Item 4</td>
            <td>Item 5</td>
            <td>Item 6</td>
        </tr>
    </table>

    <table border="2" cellpadding="5">
        <tr>
            <td>Item 1</td>
            <td colspan="2">Item 2</td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>Item 4</td>
            <td>Item 5</td>
        </tr>
    </table>

    <table border="2" cellpadding="5">
        <tr>
            <td>Item 1</td>
            <td rowspan="2">Item 2</td>
            <td>Item 3</td>
        </tr>
        <tr>
            <td>Item 4</td>
            <td>Item 5</td>
        </tr>
    </table>

    <table border="2" cellpadding="5">
        <tr>
            <td>Item 1</td>
            <td colspan="2">Item 2</td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>Item 4</td>
            <td>Item 5</td>
        </tr>
    </table>
</body>
</html>
